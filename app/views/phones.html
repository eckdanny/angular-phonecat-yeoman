<div class="well">
  <form class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="query" class="form-control" placeholder="Search">
    </div>
    <div class="form-group">
      <select ng-model="orderProp" class="form-control">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </div>
  </form>
</div>

<div class="phones">
  <div class="media thumbnail" ng-repeat="phone in phones | filter:query | orderBy:orderProp">
    <a class="pull-left" href="#/phones/{{phone.id}}">
      <img style="width: 100px;" ng-src="{{phone.imageUrl}}"></a>
    </a>
    <div class="media-body">
      <h4 class="media-heading">
        <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
      </h4>
      <p>{{phone.snippet}}</p>
    </div>
  </div>
</div>
